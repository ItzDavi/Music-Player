<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/b9cc7a7fcc.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="player">
      <div class="main">
        <audio src="">
          <div class="thumbnail">
            <img src="files/thumbnail.png">
          </div>
          <div class="seekbar">
            <input type="range">
          </div>
          <div class="details">
            <h2>Song Name</h2>
            <p>Artist Name</p>
          </div>
          <div class="controls">
            <div class="prev-control">
              <i class="fa fa-backward"></i>
            </div>
            <div class="play-pause">
              <i class="fa fa-play"></i>
              <i class="fa fa-pause"></i>
            </div>
            <div class="next-control">
              <i class="fa fa-forward"></i>
            </div>
          </div>
        </audio>
        <div class="player-list">
          <div class="toggle-list">
            <i class="fa fa-angle-up"></i>
            <i class="fa fa-angle-down"></i>
          </div>
          <div class="list">
            <div class="item">
              <div class="thumbnail">
                <img src="files/thumbnail.png">
              </div>
              <div class="details">
                <h2>Song Name</h2>
                <p>Artist Name</p>
              </div>
            </div>

            <div class="item">
              <div class="thumbnail">
                <img src="files/thumbnail.png">
              </div>
              <div class="details">
                <h2>Song Name</h2>
                <p>Artist Name</p>
              </div>
            </div>

            <div class="item">
              <div class="thumbnail">
                <img src="files/thumbnail.png">
              </div>
              <div class="details">
                <h2>Song Name</h2>
                <p>Artist Name</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
