<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music  Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <div class="container text-center text-white">
      <div class="row">
        <div class="col">
          <h2 class="song-name">Song Name</h2>
          <p class="artist-name">Artist</p>
        </div>
      </div>
      <div class="row text-center mt-3">
        <img class="img-thumbnail rounded" src="files/thumbnail.png" alt="">
      </div>
      <div class="row">
        <div class="controls mt-5">
          <div class="col">
            <div class="prev-track" onclick="prevTrack()"><i class="fas fa-backward fa-2x"></i></div>
          </div>
          <div class="col">
            <div class="playpause-track" onclick="playpauseTrack()"><i class="fas fa-play fa-2x"></i><i class="fas fa-pause fa-2x"></i></div>
          </div>
          <div class="col">
            <div class="next-track" onclick="nextTrack()"><i class="fas fa-forward fa-2x"></i></div>
          </div>
        </div>
      </div>
      <div class="row text-center mt-3">
          <span><p class="current-time">00:00</p> <input type="range" min="1" max="100" value="0" onchange="seekUpdate()" class="song-slider"> <p class="total-duration">00:00</p> </span>
      </div>
      <div class="row text-center mt-2">
        <div class="col">
          <span><i class="fas fa-volume-down fa-2x"></i> <input type="range" min="1" max="100" value="99" onchange="setVolume()" class="volume-slider"> <i class="fas fa-volume-up fa-2x"></i></span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
